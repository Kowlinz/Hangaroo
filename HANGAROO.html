<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngryROO | Group 7</title>
    <link rel="stylesheet" href="hangaroo.css">
    <script src="hangaroo.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="patay.png" alt="patay ka">
            <h4>Game Over!</h4>
            <p>Ang tamang sagot ay: <b>papa mo</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>

    <div class="container">
        <div class="hangaroo-box">
            <img src="buhay-0.png" alt="buhay">
            <h1><a href="menu.html">ANGRYROO MENU</a></h1>
        </div>

        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b>mama mo</b></h4>
            <h4 class="guesses-text">Incorrect Guess: <b>0/3</b></h4>
            <h4 class="points-text">Points: <b>0</b></h4>
            <div class="clue">
                <button class="clue-button" id="vowel-clue">Vowel Clue</button>
                <button class="clue-button" id="consonant-clue">Consonant Clue</button>
            </div>
            <div class="keyboard"></div>
        </div>
    </div>

    <div class="footer">
        <p>Yves Naig - Joshua Distrajo - Riely Lunario</p>
    </div>

</body>
</html>
